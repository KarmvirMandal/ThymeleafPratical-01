 <head>

 </head>
 <body>
 
 <h1>I am using template  </h1>
 <h1 th:text="${name}"></h1>
 
 <!-- String Upercase function using thymeleaf -->

 <h1> name of the owner <span th:text="${name}"></span></h1>
 
 <div th:with="a=4, b=5, n=${name}">
 
   <h1> value of a is <span th:text="${a}"></span></h1>
 
 </div>
 	
 </body>
 </html>
